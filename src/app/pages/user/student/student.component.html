<head>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.css' rel='stylesheet' />
</head>
<div class="students">
  <div>
    <h2>Estudiantes</h2>
  </div>
  <br>
  <div class="container">
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
            aria-expanded="true" aria-controls="collapseOne">
            Registrar Nuevo Estudiante
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
          data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="card">
              <div class="card-body">
                <div class="row">
                </div>
                <div class="row">
                  <div class="form-group col-sm-4 mb-2">
                    <h6 class="card-subtitle mb-2 text-muted">Apellidos</h6>
                    <input type="text" name="input1-group2" class="form-control" placeholder=""
                      [formControl]="ctrlLastname_m">
                  </div>
                  <div class="form-group col-sm-4 mb-2">
                    <h6 class="card-subtitle mb-2 text-muted">Nombres</h6>
                    <input type="text" name="input1-group2" class="form-control" placeholder=""
                      [formControl]="ctrlName">
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-sm-4 mb-2">
                    <h6 class="card-subtitle mb-2 text-muted">DNI</h6>
                    <input type="text" name="input1-group2" class="form-control" placeholder="8 dígitos"
                      [formControl]="ctrlDni" maxlength="8">
                  </div>
                  <div class="form-group col-sm-4 mb-2">
                    <h6 class="card-subtitle mb-2 text-muted">Fecha de Nacimiento</h6>
                    <input class="form-control" id="date-input" type="date" name="date-input" placeholder="date"
                      style="font-size:1rem" [formControl]="ctrlBirthday">
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-sm-4 mb-2">
                    <h6 class="card-subtitle mb-2 text-muted">Sexo</h6>
                    <select id="select2" name="select2" class="form-control form-control-mb" style="font-size:1rem"
                      [formControl]="ctrlGender">
                      <option value="Masculino">Masculino</option>
                      <option value="Femenino">Femenino</option>
                    </select>
                  </div>
                  <div class="form-group col-sm-4 mb-2">
                    <h6 class="card-subtitle mb-2 text-muted">Celular</h6>
                    <input type="text" name="input1-group2" class="form-control" placeholder="999999999"
                      [formControl]="ctrlPhone" maxlength="9">
                  </div>
                  <div class="form-group col-sm-4 mb-2">
                    <h6 class="card-subtitle mb-2 text-muted">Correo Electrónico</h6>
                    <input type="text" name="input1-group2" class="form-control" placeholder=""
                      [formControl]="ctrlEmail">
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-sm-4 mb-2">
                    <h6 class="card-subtitle mb-2 text-muted">País de Origen</h6>
                    <select id="select2" name="select2" class="form-control form-control-mb" style="font-size:1rem"
                      [formControl]="ctrlCountry">
                      <option value="Perú">Perú</option>
                      <option value="Extranjero">Extranjero</option>
                    </select>
                  </div>
                  <div class="form-group col-sm-4 mb-2">
                    <h6 class="card-subtitle mb-2 text-muted">Departamento</h6>
                    <select id="select2" name="select2" class="form-control form-control-mb" style="font-size:1rem"
                      [formControl]="ctrlDepartment">
                      <option value="Lima">Lima</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-sm-4 mb-2">
                    <h6 class="card-subtitle mb-2 text-muted">Distrito</h6>
                    <input type="text" name="input1-group2" class="form-control" placeholder=""
                      [formControl]="ctrlDistrict">
                  </div>
                  <div class="form-group col-sm-8 mb-2">
                    <h6 class="card-subtitle mb-2 text-muted">Dirección</h6>
                    <input type="text" name="input1-group2" class="form-control" placeholder=""
                      [formControl]="ctrlAddress">
                  </div>
                </div>
                <div class="row">
                  <div style="text-align:center">
                    <button type="button" class="btn btn-primary" style="margin: 1rem;">Registrar Nuevo
                      Estudiante</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Buscar Estudiante
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
          data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <h6 class="card-subtitle mb-2 text-muted">DNI del Estudiante</h6>
                </div>
                <div class="row">
                  <div class="form-group col-sm-3 mb-2">
                    <input type="text" name="input1-group2" class="form-control" placeholder="8 digitos"
                      [formControl]="ctrlBuscarDni" maxlength="8">
                  </div>
                  <div class="form-group col-sm-2 mb-2">
                    <button type="button" class="btn btn-primary" (click)="searchStudent($event)">Buscar</button>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-sm-4 mb-2">
                    <h6 class="card-subtitle mb-2 text-muted">Apellidos</h6>
                    <input type="text" name="input1-group2" class="form-control" placeholder="Apellidos"
                      value={{last_name}}>
                  </div>
                  <div class="form-group col-sm-4 mb-2">
                    <h6 class="card-subtitle mb-2 text-muted">Nombres</h6>
                    <input type="text" name="input1-group2" class="form-control" placeholder="Nombres" value={{name}}>
                  </div>
                  <div class="form-group col-sm-4 mb-2">
                    <h6 class="card-subtitle mb-2 text-muted">DNI</h6>
                    <input type="text" class="form-control" placeholder="" disabled value={{dni}}>
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-sm-12 mb-2">
                    <div style="text-align:center">
                      <button type="button" class="btn btn-warning" style="margin: 1rem;">Modificar Estudiante</button>
                      <button type="button" class="btn btn-danger" style="margin: 1rem;">Eliminar Estudiante</button>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-sm-12 mb-2">
                    <div>
                      <div id="map"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <br>
